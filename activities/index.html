<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>RIGNITC | Activities</title>
  <link rel="stylesheet" href="../assets/css/navbar.css">
  <link rel="icon" type="image/png" href="../assets/images/logog.webp">
  <link rel="stylesheet" href="../src/styles/cursor.css" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&family=Libre+Caslon+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --fg-opa: rgba(255,255,255,1);
      --max-width: 1100px;
      --radius: 14px;
      --gap: 22px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.35;
      padding-bottom: 80px;
    }
    a { text-decoration: none; color: inherit; }

    main { max-width: var(--max-width); margin: 120px auto 80px; padding: 0 var(--gap); }

    /* --- Hero Section --- */
    .hero {
      display: flex;
      gap: 28px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 28px;
      position: relative;
    }
    .hero .left { flex: 1 1 60%; }

    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: clamp(2rem,6vw,3.6rem);
      letter-spacing: -1px;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
      margin-bottom: 6px;
    }
    h1:after {
      content:"";
      position:absolute;
      left:0; bottom:-6px;
      width:0; height:3px;
      background: var(--fg);
      transition: width .4s ease;
    }
    h1:hover:after { width:100%; }

    .tagline { color: rgba(255,255,255,0.85); font-weight:600; margin-top:10px; font-size:1rem; }

    .hero:before {
      content:"";
      position:absolute;
      right:-80px; top:-30px;
      width:400px; height:400px;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,.03) 0 1px, transparent 1px),
                  repeating-linear-gradient(45deg, rgba(255,255,255,.02) 0 2px, transparent 2 40px);
      transform: rotate(10deg);
      border-radius:12px;
      pointer-events:none;
      mix-blend-mode:screen;
    }

    /* --- Activities General --- */
    .activity-card {
      background: linear-gradient(180deg, rgba(255,255,255,.02), transparent 50%);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      transition: transform .28s ease, box-shadow .28s ease, background .28s ease, color .28s ease;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px;
      position: relative;
      isolation: isolate;
    }

    .activity-badge { 
      font-weight:800; 
      font-size:1.4rem; 
      border-left:3px solid var(--fg); 
      padding-left:12px; 
      margin-bottom:6px; 
      color:var(--fg);
      display:inline-block;
      transition: color .3s ease, border-color .3s ease;
    }

    .activity-title { 
      font-weight:700; 
      font-size:1.06rem; 
      color:var(--fg);
      transition: color .3s ease;
    }
    .activity-description { 
      font-weight:800;
      font-size:.98rem; 
      line-height:1.45; 
      color:rgba(255,255,255,.77); 
      margin-top:6px;
      transition: color .3s ease;
    }

    .activity-photo img {
      height: 200px;
      width: 400px;
      object-fit: cover;
      border-radius: 8px;
      opacity: 1;
      transform: none;
    }

    /* --- Hover effect (color inversion) --- */
    .activity-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 30px 60px rgba(255,255,255,.05);
      background: var(--fg);
      color: var(--bg);
    }
    .activity-card:hover .activity-title,
    .activity-card:hover .activity-badge {
      color: var(--bg);
    }
    .activity-card:hover .activity-description {
      color: rgba(0,0,0,.75);
    }
    .activity-card:hover .activity-badge {
      border-left-color: var(--bg);
    }

    /* --- Workshops --- */
    #workshops {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--gap);
      margin-bottom: 80px;
    }

    #workshops .activity-card:nth-child(even) {
      flex-direction: row-reverse;
    }

    #workshops .activity-content { flex: 1; }

    /* --- Exhibitions --- */
    #exhibitions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap: var(--gap);
      margin-top: 20px;
    }

    #exhibitions .activity-card {
      flex-direction: column;
      align-items: flex-start;
    }

    #exhibitions .activity-photo img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .empty { 
      text-align:center; 
      color: rgba(255,255,255,.45); 
      padding:40px 18px; 
      border:1px dashed rgba(255,255,255,.04); 
      border-radius:12px; 
    }

    @media(max-width:720px) {
      .hero { flex-direction: column; align-items: flex-start; gap:12px; }
      .hero:before { display: none; }
      #workshops .activity-card { flex-direction: column; }
      #workshops .activity-card:nth-child(even) { flex-direction: column; }
      .activity-photo img { width: 100%; }
    }

  @font-face {
    font-family: 'Pricedown';
    src: url('../assets/fonts/Pricedown Bl.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
}

#workshop-head,
#exhib-head {
    font-family: 'Pricedown', sans-serif !important;
}
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="dark" id="navbar">
    <a href="../" class="logo"><img src="../assets/images/logog.webp" alt="RIGNITC logo" style="filter: grayscale(1) invert(1);"></a>
    <div class="nav-links">
      <a href="../about/">About Us</a>
      <a href="../projects/">Projects</a>
      <a href="../achievements/">Achievements</a>
      <a href="../activities/">Activities</a>
      <a href="../team/">Team</a>
      <a href="../contact/">Contact</a>
    </div>
    <a class="btn-sponsor" href="../contact/?name=Your%20name%20%2F%20organization&email=contact%40company.com&message=Interested%20in%20discussing%20partnership%20or%20sponsorship%20possibilities%2E
">Sponsor US</a>
  </nav>

  <main>

    <!-- Workshops -->
    <section class="hero" aria-labelledby="workshop-head">
      <div class="left">
        <h1 id="workshop-head">Workshops</h1>
        <div class="tagline">We learn, we share, we grow together</div>
      </div>
    </section>

    <div id="workshops">
      <div class="empty" id="workshops-empty" style="display:none;">No workshops found.</div>
    </div>

    <!-- Exhibitions -->
    <section class="hero" aria-labelledby="exhib-head">
      <div class="left">
        <h1 id="exhib-head">Exhibitions</h1>
        <div class="tagline">Showcasing our innovations to the world</div>
      </div>
    </section>

    <div id="exhibitions">
      <div class="empty" id="exhibitions-empty" style="display:none;">No exhibitions found.</div>
    </div>

  </main>

  <script>
    async function loadActivities(type, url, containerId, emptyId) {
      const container = document.getElementById(containerId);
      const empty = document.getElementById(emptyId);
      if (!container || !empty) return;

      try {
        const resp = await fetch(url, { cache: "no-cache" });
        if (!resp.ok) throw new Error('Network error ' + resp.status);
        const data = await resp.json();
        if (!Array.isArray(data) || data.length === 0) { empty.style.display = 'block'; return; }

        data.forEach((item, idx) => {
          const card = document.createElement('article');
          card.className = 'activity-card';
          const photoPath = item.photo || item.image ? `../${item.photo || item.image}` : '';

          card.innerHTML = `
            ${photoPath ? `<div class="activity-photo"><img src="${photoPath}" alt="${item.title}"></div>` : ''}
            <div class="activity-content">
              <div class="activity-badge">#${item.badge ?? (idx + 1)}</div>
              <div class="activity-title">${item.title}</div>
              <div class="activity-description">${item.description}</div>
            </div>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        console.error('Error loading', err);
        empty.style.display = 'block';
        empty.textContent = 'Could not load ' + url;
      }
    }

    loadActivities('workshops', 'workshops.json', 'workshops', 'workshops-empty');
    loadActivities('exhibitions', 'exhib.json', 'exhibitions', 'exhibitions-empty');
  </script>
  <div class="cursor"></div>
  <script src="../src/scripts/cursor.js"></script>
<script src="../assets/js/mobile-navbar.js"></script>
<div id="footer-placeholder"></div>
<script>
    const p = document.getElementById('footer-placeholder');
    const f = '../src/components/footer.html';
    
    fetch(f)
        .then(r => r.text())
        .then(d => p.innerHTML = d)
        .catch(e => console.error('Footer import failed:', e));
</script>
</body>
</html>
