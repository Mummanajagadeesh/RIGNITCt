name: Build and Deploy (absolute-path prefix fix)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify dist
        run: |
          if [ ! -d dist ] || [ -z "$(ls -A dist)" ]; then
            echo "‚ùå dist missing or empty"
            exit 1
          fi

      # üî• FIX ALL ABSOLUTE PATHS FOR REPO-BASED GITHUB PAGES
      - name: Prefix absolute paths with repo name (HTML + JS)
        run: |
          REPO="${GITHUB_REPOSITORY##*/}"
          echo "Prefixing paths with /$REPO"

          # --------------------
          # HTML files
          # --------------------
          find dist -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
            sed -i \
              \
              # assets + src
              -e "s|=\"/assets/|=\"/$REPO/assets/|g" \
              -e "s|=\"/src/|=\"/$REPO/src/|g" \
              \
              # inline JS component paths
              -e "s|\"/src/components/|\"/$REPO/src/components/|g" \
              -e "s|'/src/components/|'/$REPO/src/components/|g" \
              \
              # internal navigation links (about, projects, etc.)
              -e "s|href=\"/|href=\"/$REPO/|g" \
              \
              # undo over-fixes (keep assets/src correct)
              -e "s|href=\"/$REPO/assets/|href=\"/$REPO/assets/|g" \
              -e "s|href=\"/$REPO/src/|href=\"/$REPO/src/|g" \
              \
              # do NOT touch external links
              -e "s|href=\"/$REPO/http|href=\"http|g" \
              -e "s|href=\"/$REPO/https|href=\"https|g" \
              \
              "$file"
          done

          # --------------------
          # JS files
          # --------------------
          find dist -type f -name "*.js" -print0 | while IFS= read -r -d '' file; do
            sed -i \
              -e "s|\"/src/|\"/$REPO/src/|g" \
              -e "s|'/src/|'/$REPO/src/|g" \
              -e "s|\"/assets/|\"/$REPO/assets/|g" \
              -e "s|'/assets/|'/$REPO/assets/|g" \
              "$file"
          done

      # Save build before branch switch
      - name: Save build
        run: |
          rm -rf /tmp/site
          mkdir -p /tmp/site
          cp -r dist/* /tmp/site/

      - name: Deploy to deploy branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout deploy || git checkout -b deploy

          find . -mindepth 1 -maxdepth 1 ! -name .git -exec rm -rf {} +

          cp -r /tmp/site/* .

          git add .
          git commit -m "Deploy from main $GITHUB_SHA" || echo "No changes"
          git push origin deploy
