name: Build and Deploy (absolute-path prefix fix)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify dist
        run: |
          if [ ! -d dist ] || [ -z "$(ls -A dist)" ]; then
            echo "âŒ dist missing or empty"
            exit 1
          fi

      # âœ… SAFE prefixing for GitHub Pages repo deployment
      - name: Prefix absolute paths with repo name (HTML + JS)
        run: |
          REPO="${GITHUB_REPOSITORY##*/}"
          echo "Prefixing paths with /$REPO"

          find dist -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
            sed -i \
              -e "s|=\"/assets/|=\"/$REPO/assets/|g" \
              -e "s|=\"/src/|=\"/$REPO/src/|g" \
              -e "s|\"/src/components/|\"/$REPO/src/components/|g" \
              -e "s|'/src/components/|'/$REPO/src/components/|g" \
              -e "s|href=\"/about/|href=\"/$REPO/about/|g" \
              -e "s|href=\"/projects/|href=\"/$REPO/projects/|g" \
              -e "s|href=\"/achievements/|href=\"/$REPO/achievements/|g" \
              -e "s|href=\"/activities/|href=\"/$REPO/activities/|g" \
              -e "s|href=\"/team/|href=\"/$REPO/team/|g" \
              -e "s|href=\"/contact/|href=\"/$REPO/contact/|g" \
              -e "s|href=\"/hof/|href=\"/$REPO/hof/|g" \
              -e "s|href=\"/sitemap.xml|href=\"/$REPO/sitemap.xml|g" \
              "$file"
          done

          find dist -type f -name "*.js" -print0 | while IFS= read -r -d '' file; do
            sed -i \
              -e "s|\"/src/|\"/$REPO/src/|g" \
              -e "s|'/src/|'/$REPO/src/|g" \
              -e "s|\"/assets/|\"/$REPO/assets/|g" \
              -e "s|'/assets/|'/$REPO/assets/|g" \
              "$file"
          done

      - name: Fix CSS font-face asset URLs
        run: |
          REPO="${GITHUB_REPOSITORY##*/}"
          find dist/src/styles -type f -name "*.css" -print0 | while IFS= read -r -d '' file; do
            sed -i \
              -e "s|url(\"/assets/|url(\"/$REPO/assets/|g" \
              -e "s|url('/assets/|url('/$REPO/assets/|g" \
              "$file"
          done

      - name: Fix asset paths inside JSON data files
        run: |
          REPO="${GITHUB_REPOSITORY##*/}"
          find dist/src/data -type f -name "*.json" -print0 | while IFS= read -r -d '' file; do
            sed -i \
              -e "s|\"/assets/|\"/$REPO/assets/|g" \
              "$file"
          done

      # ðŸ”¥ THE ACTUAL FIX: force Pages to redeploy EVERY TIME
      - name: Force GitHub Pages rebuild
        run: |
          echo "build $(date -u +%Y-%m-%dT%H:%M:%SZ)" > dist/.pages-build

      # Save build before branch switch
      - name: Save build
        run: |
          rm -rf /tmp/site
          mkdir -p /tmp/site
          cp -r dist/* /tmp/site/

      - name: Deploy to deploy branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout deploy || git checkout -b deploy
          find . -mindepth 1 -maxdepth 1 ! -name .git -exec rm -rf {} +
          cp -r /tmp/site/* .
          git add .
          git commit -m "Deploy from main $GITHUB_SHA" || echo "No changes"
          git push origin deploy
