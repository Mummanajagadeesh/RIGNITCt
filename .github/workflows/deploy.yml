name: Build and Deploy (project pages, fix absolute paths)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      # ðŸ”¥ FIX: rewrite absolute paths for ALL HTML files
      - name: Rewrite absolute paths for GitHub project pages
        run: |
          echo "Rewriting absolute paths in dist/"

          find dist -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
            sed -i \
              -e 's|href="/|href="|g' \
              -e 's|src="/|src="|g' \
              -e 's|action="/|action="|g' \
              "$file"
          done

      - name: Deploy to deploy branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout deploy || git checkout -b deploy

          # wipe deploy branch except .git
          find . -mindepth 1 -maxdepth 1 ! -name .git -exec rm -rf {} +

          # move built site to root
          cp -r dist/* .
          rm -rf dist

          git add .
          git commit -m "Deploy from main $GITHUB_SHA" || echo "No changes"
          git push origin deploy
