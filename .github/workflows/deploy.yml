name: Build and Deploy (deploy branch)

on:
  push:
    branches:
      - main

permissions:
  contents: write   # REQUIRED to push to deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build site ğŸ—ï¸
        run: npm run build

      - name: Deploy to deploy branch ğŸš€
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Create deploy branch if it doesn't exist
          git checkout deploy || git checkout -b deploy

          # Remove everything except dist
          find . -mindepth 1 -maxdepth 1 ! -name dist ! -name .git -exec rm -rf {} +

          # Move dist contents to root
          cp -r dist/* .
          rm -rf dist

          # Commit & push
          git add .
          git commit -m "Deploy from main: $GITHUB_SHA" || echo "No changes to commit"
          git push origin deploy
