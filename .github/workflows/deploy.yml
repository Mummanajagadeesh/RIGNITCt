name: Build and Deploy (project pages, actually fixed)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d dist ] || [ -z "$(ls -A dist)" ]; then
            echo "‚ùå dist missing or empty"
            exit 1
          fi
          echo "‚úÖ dist ready"

      # üî• FIX ABSOLUTE PATHS FOR ALL HTML FILES
      - name: Rewrite absolute paths
        run: |
          find dist -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
            sed -i \
              -e 's|href="/|href="|g' \
              -e 's|src="/|src="|g' \
              -e 's|action="/|action="|g' \
              "$file"
          done

      # üîí SAVE BUILD OUTPUT BEFORE BRANCH SWITCH
      - name: Save build output
        run: |
          rm -rf /tmp/site
          mkdir -p /tmp/site
          cp -r dist/* /tmp/site/

      - name: Deploy to deploy branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout deploy || git checkout -b deploy

          # clean branch
          find . -mindepth 1 -maxdepth 1 ! -name .git -exec rm -rf {} +

          # restore built site
          cp -r /tmp/site/* .

          git add .
          git commit -m "Deploy from main $GITHUB_SHA" || echo "No changes"
          git push origin deploy
