name: Build and Deploy (inject base href)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build site ğŸ—ï¸
        run: npm run build

      # ğŸ”¥ THIS IS THE FIX â€” inject <base> automatically
      - name: Inject base href for GitHub Pages
        run: |
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          for file in dist/**/*.html dist/*.html; do
            if grep -q "<base " "$file"; then
              echo "Base tag already exists in $file"
            else
              sed -i "s|<head>|<head>\n  <base href=\"/${REPO_NAME}/\">|i" "$file"
            fi
          done

      - name: Deploy to deploy branch ğŸš€
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout deploy || git checkout -b deploy

          find . -mindepth 1 -maxdepth 1 ! -name dist ! -name .git -exec rm -rf {} +

          cp -r dist/* .
          rm -rf dist

          git add .
          git commit -m "Deploy from main: $GITHUB_SHA" || echo "No changes"
          git push origin deploy
