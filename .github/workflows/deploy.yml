name: Build and Deploy (project pages full fix)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify dist
        run: |
          if [ ! -d dist ] || [ -z "$(ls -A dist)" ]; then
            echo "‚ùå dist missing or empty"
            exit 1
          fi

      # üî• FIX 1: Inject <base> for nested pages
      - name: Inject base href
        run: |
          REPO="${GITHUB_REPOSITORY##*/}"
          find dist -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
            if ! grep -qi "<base " "$file"; then
              sed -i "s|<head>|<head>\n  <base href=\"/${REPO}/\">|i" "$file"
            fi
          done

      # üî• FIX 2: Rewrite absolute paths in HTML
      - name: Rewrite absolute paths in HTML
        run: |
          find dist -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
            sed -i \
              -e 's|href="/|href="|g' \
              -e 's|src="/|src="|g' \
              -e 's|action="/|action="|g' \
              "$file"
          done

      # üî• FIX 3: Rewrite absolute paths INSIDE JS (components, fetch, JSON)
      - name: Rewrite absolute paths in JS
        run: |
          find dist -type f -name "*.js" -print0 | while IFS= read -r -d '' file; do
            sed -i 's|"/|\"|g' "$file"
          done

      # üîí Save build output before branch switch
      - name: Save build
        run: |
          rm -rf /tmp/site
          mkdir -p /tmp/site
          cp -r dist/* /tmp/site/

      - name: Deploy to deploy branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout deploy || git checkout -b deploy

          find . -mindepth 1 -maxdepth 1 ! -name .git -exec rm -rf {} +

          cp -r /tmp/site/* .

          git add .
          git commit -m "Deploy from main $GITHUB_SHA" || echo "No changes"
          git push origin deploy
