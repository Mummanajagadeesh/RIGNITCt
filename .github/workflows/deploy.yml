name: Build and Deploy (project pages, hard fix)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      # üîß GUARANTEE dist EXISTS
      - name: Prepare dist
        run: mkdir -p dist

      - name: Build
        run: npm run build

      # üîç HARD CHECK ‚Äî STOP IF dist IS EMPTY
      - name: Verify build output
        run: |
          if [ -z "$(ls -A dist 2>/dev/null)" ]; then
            echo "‚ùå dist is empty or missing. Build failed."
            exit 1
          fi
          echo "‚úÖ dist contents:"
          ls -R dist

      # üî• FIX ABSOLUTE PATHS FOR ALL HTML FILES
      - name: Rewrite absolute paths
        run: |
          find dist -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
            sed -i \
              -e 's|href="/|href="|g' \
              -e 's|src="/|src="|g' \
              -e 's|action="/|action="|g' \
              "$file"
          done

      - name: Deploy to deploy branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout deploy || git checkout -b deploy

          find . -mindepth 1 -maxdepth 1 ! -name .git -exec rm -rf {} +

          cp -r dist/* .
          rm -rf dist

          git add .
          git commit -m "Deploy from main $GITHUB_SHA" || echo "No changes"
          git push origin deploy
