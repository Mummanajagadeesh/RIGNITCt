name: Build and Deploy (absolute-path prefix fix)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify dist
        run: |
          if [ ! -d dist ] || [ -z "$(ls -A dist)" ]; then
            echo "‚ùå dist missing or empty"
            exit 1
          fi

      # --------------------------------------------------
      # Prefix absolute paths for GitHub Pages repo deploy
      # --------------------------------------------------
      - name: Prefix absolute paths (HTML + JS)
        run: |
          REPO="${GITHUB_REPOSITORY##*/}"
          echo "Prefixing paths with /$REPO"

          # ---------- HTML ----------
          find dist -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
            sed -i \
              -e "s|=\"/assets/|=\"/$REPO/assets/|g" \
              -e "s|=\"/src/|=\"/$REPO/src/|g" \
              -e "s|\"/src/components/|\"/$REPO/src/components/|g" \
              -e "s|'/src/components/|'/$REPO/src/components/|g" \
              -e "s|href=\"/about/|href=\"/$REPO/about/|g" \
              -e "s|href=\"/projects/|href=\"/$REPO/projects/|g" \
              -e "s|href=\"/achievements/|href=\"/$REPO/achievements/|g" \
              -e "s|href=\"/activities/|href=\"/$REPO/activities/|g" \
              -e "s|href=\"/team/|href=\"/$REPO/team/|g" \
              -e "s|href=\"/contact/|href=\"/$REPO/contact/|g" \
              -e "s|href=\"/hof/|href=\"/$REPO/hof/|g" \
              -e "s|href=\"/sitemap.xml|href=\"/$REPO/sitemap.xml|g" \
              "$file"
          done

          # ---------- JS (including fetch("/src/data/...")) ----------
          find dist -type f -name "*.js" -print0 | while IFS= read -r -d '' file; do
            sed -i \
              -e "s|fetch(\"/src/data/|fetch(\"/$REPO/src/data/|g" \
              -e "s|fetch('/src/data/|fetch('/$REPO/src/data/|g" \
              -e "s|\"/src/|\"/$REPO/src/|g" \
              -e "s|'/src/|'/$REPO/src/|g" \
              -e "s|\"/assets/|\"/$REPO/assets/|g" \
              -e "s|'/assets/|'/$REPO/assets/|g" \
              "$file"
          done

      # --------------------------------------------------
      # Fix font-face URLs in CSS
      # --------------------------------------------------
      - name: Fix CSS font-face asset URLs
        run: |
          REPO="${GITHUB_REPOSITORY##*/}"
          find dist/src/styles -type f -name "*.css" -print0 | while IFS= read -r -d '' file; do
            sed -i \
              -e "s|url(\"/assets/|url(\"/$REPO/assets/|g" \
              -e "s|url('/assets/|url('/$REPO/assets/|g" \
              "$file"
          done

      # --------------------------------------------------
      # Fix asset paths INSIDE ALL src/data/**/*.json
      # --------------------------------------------------
      - name: Fix asset paths inside JSON data files
        run: |
          REPO="${GITHUB_REPOSITORY##*/}"
          find dist/src/data -type f -name "*.json" -print0 | while IFS= read -r -d '' file; do
            sed -i \
              -e "s|\"/assets/|\"/$REPO/assets/|g" \
              "$file"
          done

      # --------------------------------------------------
      # üîí FINAL RUNTIME FIX:
      # Fix JS-generated <img src="/assets/...">
      # --------------------------------------------------
      - name: Inject runtime fix for JS-generated asset URLs
        run: |
          REPO="${GITHUB_REPOSITORY##*/}"

          find dist -type f -name "*.html" -print0 | while IFS= read -r -d '' file; do
            sed -i "/<\/body>/i \
<script>(function(){document.querySelectorAll('img[src^=\"\\/assets\\/\"],img[data-src^=\"\\/assets\\/\" ]').forEach(function(img){img.src='\\/'+'$REPO'+img.getAttribute('src');});})();</script>" \
            "$file"
          done

      # --------------------------------------------------
      # FORCE a real diff every run (mandatory)
      # --------------------------------------------------
      - name: Force deploy diff
        run: |
          echo "deploy $(date -u +%s)" > dist/.deploy-trigger

      # --------------------------------------------------
      # Save build
      # --------------------------------------------------
      - name: Save build
        run: |
          rm -rf /tmp/site
          mkdir -p /tmp/site
          cp -r dist/* /tmp/site/

      # --------------------------------------------------
      # FORCE recreate deploy branch EVERY TIME
      # --------------------------------------------------
      - name: Deploy to deploy branch (forced)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git checkout -B deploy

          find . -mindepth 1 -maxdepth 1 ! -name .git -exec rm -rf {} +

          cp -r /tmp/site/* .

          git add .
          git commit --allow-empty -m "Deploy from main $GITHUB_SHA"
          git push -f origin deploy
