<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RIGNITC | Hall of Fame</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/pricedown" rel="stylesheet" />

    <!-- Shared Styles -->
    <link rel="stylesheet" href="/src/styles/navbar.css" />
    <link rel="stylesheet" href="/src/styles/footer.css" />
    <link rel="stylesheet" href="/src/styles/cursor.css" />

    <link rel="icon" type="image/png" href="/assets/images/logog.webp" />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #0e0e0e;
        color: #ececec;
        margin: 0;
      }

      .scroll-banner {
        width: 100%;
        background: #ffffff;
        color: #000000;
        padding: 8px 0;
        overflow: hidden;
        white-space: nowrap;
        border-bottom: 1px solid #ccc;
        position: relative;
        z-index: 500;
      }

      .banner-wrapper {
        margin-top: 70px;
      }

      .scroll-banner a {
        color: black;
        text-decoration: none;
        font-weight: bold;
      }

      .scroll-text {
        display: inline-block;
        padding-left: 100%;
        animation: scroll-left 25s linear infinite;
        font-size: 16px;
      }

      @keyframes scroll-left {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .page-header {
        text-align: center;
        padding: 80px 20px 40px;
      }

      .page-header h1 {
        font-family: "Pricedown", sans-serif;
        font-size: 60px;
        letter-spacing: 1px;
      }

      .page-header .tagline {
        font-size: 18px;
        opacity: 0.7;
      }

      .hof-grid {
        width: 90%;
        max-width: 1400px;
        margin: 40px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 28px;
      }

      .hof-card {
        background: #151515;
        border: 1px solid #242424;
        border-radius: 14px;
        padding: 20px;
        transition: 0.25s;
        position: relative;
      }

      .hof-card:hover {
        transform: translateY(-6px);
        border-color: #3a3a3a;
      }

      .hof-video-wrapper {
        width: 100%;
        height: 180px;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        margin-bottom: 16px;
        background: #000;
      }

      .hof-thumb {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }

      .hof-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }

      .hof-title {
        font-size: 20px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .podium-icon {
        width: 18px;
        height: 18px;
        fill: #ffffff;
      }

      .hof-person {
        opacity: 0.85;
        font-size: 15px;
        margin-bottom: 4px;
      }

      .hof-roll {
        opacity: 0.5;
        font-size: 13px;
        margin-bottom: 10px;
      }

      .hof-category {
        display: inline-block;
        padding: 4px 10px;
        background: #1f1f1f;
        border-radius: 6px;
        opacity: 0.75;
        font-size: 12px;
        margin-bottom: 14px;
      }

      .hof-desc {
        opacity: 0.8;
        font-size: 14px;
        margin-bottom: 16px;
      }

      .yt-btn,
      .play-btn {
        display: inline-flex;
        padding: 8px 12px;
        border: 1px solid #444;
        border-radius: 6px;
        background: transparent;
        cursor: pointer;
      }

      .yt-btn svg,
      .play-btn svg {
        fill: #ffffff;
        height: 20px;
      }

      .yt-btn:hover,
      .play-btn:hover {
        border-color: #777;
      }
    </style>
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <div class="banner-wrapper">
      <div class="scroll-banner">
        <div class="scroll-text">
            <a href="https://rignitc.com/activities/origo/" target="_blank">
            ORIGO Robotics Challenge'25 â€” View the Challenge Overview and Guidelines
            <u>here</u>
            </a>
        </div>
      </div>
    </div>

    <div class="page-header">
      <h1>ORIGO Robotics Challenge'25</h1>
      <p class="tagline">A curated gallery and tribute to the technical creativity and wonder that brought ORIGO'25's challenge to life.
Dive in and be inspired</p>
    </div>

    <div class="hof-grid" id="hofGrid"></div>

    <div id="footer-placeholder"></div>
    <div class="cursor"></div>

    <script src="/src/scripts/cursor.js"></script>
    <script src="/src/scripts/mobile-navbar.js"></script>
    <script src="/src/scripts/componentLoader.js"></script>

    <script>
      loadComponent("navbar-placeholder", "/src/components/navbar.html");
      loadComponent("footer-placeholder", "/src/components/footer.html");

      function extractYouTubeID(url) {
        if (!url) return null;
        if (url.includes("youtu.be")) return url.split("/").pop();
        if (url.includes("watch?v=")) return url.split("v=")[1].split("&")[0];
        return null;
      }

      let currentlyPlaying = null;

      async function loadHOF() {
        const container = document.getElementById("hofGrid");
        const res = await fetch("/src/data/hof/origo-robotics-challenge25.json");
        const data = await res.json();
        const entries = Array.isArray(data) ? data : [data];

        entries.forEach(item => {
          const ytID = extractYouTubeID(item.youtube);

          const card = document.createElement("div");
          card.className = "hof-card";

          const podiumSVG = `
            <svg class="podium-icon" viewBox="0 0 64 64" fill="currentColor">
              <rect x="4" y="24" width="16" height="20"/>
              <rect x="24" y="12" width="16" height="32"/>
              <rect x="44" y="20" width="16" height="24"/>
            </svg>`;

          card.innerHTML = `
            <div class="hof-video-wrapper">
            <img 
                src="https://img.youtube.com/vi/${ytID}/hqdefault.jpg"
                onerror="this.src='https://img.youtube.com/vi/${ytID}/default.jpg'"
                class="hof-thumb"
            />
            </div>


            <div class="hof-title">${item.winner ? podiumSVG : ""} ${item.title}</div>

            <div class="hof-person">${item.person}</div>
            <div class="hof-roll">${item.roll_no}</div>

            <div class="hof-category">${item.category}</div>

            <div class="hof-desc">${item.desc}</div>

            ${
              item.youtube
                ? `
              <button class="play-btn" data-video="${ytID}">
                <svg viewBox="0 0 24 24">
                  <path d="M23.5 6.2s-.2-1.6-.8-2.3c-.7-.8-1.5-.8-1.9-.9C17.5 2.7 12 2.7 12 2.7S6.5 2.7 3.2 3c-.4.1-1.2.1-1.9.9-.6.7-.8 2.3-.8 2.3S0 8.1 0 10v1.9c0 1.9.2 3.8.2 3.8s.2 1.6.8 2.3c.7.8 1.7.8 2.2.9C4.8 19.1 12 19.2 12 19.2s7.2 0 10.5-.3c.6-.1 1.5-.1 2.2-.9.6-.7.8-2.3.8-2.3s.2-1.9.2-3.8V10c0-1.9-.2-3.8-.2-3.8zM9.7 14.8V8.9l6 3-6 2.9z"/>
                </svg>
              </button>` 
                : ""
            }
          `;

          container.appendChild(card);
        });

        attachVideoHandlers();
      }

      function attachVideoHandlers() {
        const buttons = document.querySelectorAll(".play-btn");

        buttons.forEach(btn => {
          btn.addEventListener("click", event => {
            event.preventDefault();
            const videoID = btn.dataset.video;
            const wrapper = btn.closest(".hof-card").querySelector(".hof-video-wrapper");

            if (currentlyPlaying && currentlyPlaying !== wrapper) {
              currentlyPlaying.innerHTML =
                `<img src="${currentlyPlaying.dataset.thumb}" class="hof-thumb">`;
            }

            wrapper.dataset.thumb = wrapper.querySelector(".hof-thumb").src;

            wrapper.innerHTML = `
              <iframe
                class="hof-video"
                src="https://www.youtube.com/embed/${videoID}?autoplay=1&controls=1"
                frameborder="0"
                allow="autoplay; encrypted-media"
              ></iframe>
            `;

            currentlyPlaying = wrapper;
          });
        });
      }

      loadHOF();
    </script>
  </body>
</html>
