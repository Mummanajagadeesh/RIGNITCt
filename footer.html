<section id="footer-new">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    /* --- FOOTER STYLES --- */
    #footer-new {
      /* Theme variables for consistency */
      --bg: #000;
      --fg: #fff;
      --max-width: 1200px;

      position: relative;
      background: var(--bg);
      color: var(--fg);
      font-family: "Orbitron", sans-serif;
      padding: 60px 20px 20px;
      overflow: hidden;
    }

    /* Dot-grid overlay for consistency with existing sections */
    #footer-new::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, var(--fg) 2px, transparent 2px),
        radial-gradient(circle, var(--fg) 2px, transparent 2px);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    /* Main Grid Layout for Multi-Column Structure (Desktop) */
    .footer-content {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 2fr;
      /* Brand | Links 1 | Links 2 | Socials */
      max-width: var(--max-width);
      margin: 0 auto;
      gap: 40px;
      padding-bottom: 40px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1;
    }

    /* Brand Column */
    .footer-brand .logo-img {
      width: 60px;
      height: 60px;
      filter: grayscale(1) invert(1);
    }

    .footer-brand h2 {
      font-size: 1.8rem;
      margin: 10px 0 5px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .footer-brand p {
      font-family: "Inter", sans-serif;
      font-size: 0.9rem;
      opacity: 0.8;
      line-height: 1.6;
      max-width: 300px;
    }

    /* Link Columns */
    .footer-links h3 {
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 15px;
      letter-spacing: 0.5px;
    }

    .footer-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-links a {
      font-family: "Inter", sans-serif;
      color: var(--fg);
      text-decoration: none;
      font-size: 0.95rem;
      line-height: 2.2;
      opacity: 0.8;
      transition: opacity 0.3s, color 0.3s;
    }

    .footer-links a:hover {
      opacity: 1;
      color: #aaa;
    }

    /* Socials Column */
    .footer-socials {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }

    .footer-socials h3 {
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 5px;
      letter-spacing: 0.5px;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      font-size: 1.8rem;
    }

    .social-icons a {
      color: var(--fg);
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #aaa;
      transform: scale(1.15);
    }

    /* Bottom Section (Copyright/Tagline) */
    .footer-bottom {
      max-width: var(--max-width);
      margin: 20px auto 0;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.6;
      position: relative;
      z-index: 1;
    }

    /* Mobile Adaptations */
    @media (max-width: 900px) {
      .footer-content {
        grid-template-columns: 1fr 1fr;
        /* 2 columns on tablets */
      }

      .footer-brand {
        grid-column: span 2;
        /* Brand takes full width */
        text-align: center;
      }

      .footer-brand .logo-img {
        margin: 0 auto;
      }

      .footer-brand h2,
      .footer-brand p {
        max-width: none;
      }

      .footer-socials {
        align-items: center;
        /* Center socials column */
      }

      .footer-links {
        text-align: center;
      }
    }

    @media (max-width: 500px) {
      .footer-content {
        grid-template-columns: 1fr 1fr;
        gap: 30px 10px;
        /* Vertical gap 30px, horizontal gap 10px */
      }

      .footer-brand {
        grid-column: span 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .footer-socials {
        grid-column: span 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .footer-links {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .footer-links ul {
        list-style: none;
        padding: 0;
        margin: 0 auto;

        display: flex;
        flex-direction: column;
        align-items: center;

        width: fit-content;
      }

      .footer-links a {
        text-align: center;
      }

      .footer-brand p {
        margin: 0 auto 12px;
      }
    }
  </style>

  <div class="footer-content">
    <div class="footer-brand">
      <img
        src="../assets/images/logog.webp"
        alt="RIGNITC Logo"
        class="logo-img"
      />
      <h2>RIGNITC</h2>
      <p>The Robotics Interest Group at NIT Calicut</p>
    </div>

    <div class="footer-links footer-col-1">
      <h3>Club</h3>
      <ul>
        <li><a href="/about/">About Us</a></li>
        <li><a href="/team/">Team</a></li>
        <li><a href="/contact/">Contact</a></li>
        <li><a href="/sitemap.xml">Sitemap</a></li>
      </ul>
    </div>

    <div class="footer-links footer-col-2">
      <h3>Work</h3>
      <ul>
        <li><a href="/projects/">Projects</a></li>
        <li><a href="/achievements/">Achievements</a></li>
        <li><a href="/activities/">Activities</a></li>
        <li>
          <a href="/contact/?name=Organization&message=Sponsorship enquiry"
            >Sponsor Us</a
          >
        </li>
      </ul>
    </div>

    <div class="footer-socials">
      <h3>Connect</h3>
      <div class="social-icons">
        <a
          href="https://www.instagram.com/rig_nitc/"
          target="_blank"
          aria-label="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://github.com/rignitc" target="_blank" aria-label="GitHub"
          ><i class="fab fa-github"></i
        ></a>
        <a
          href="https://www.linkedin.com/company/rignitc"
          target="_blank"
          aria-label="LinkedIn"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a
          href="https://www.youtube.com/user/RIGNITC"
          target="_blank"
          aria-label="YouTube"
          ><i class="fab fa-youtube"></i
        ></a>
        <a href="https://blog.rignitc.com/" target="_blank" aria-label="Blog"
          ><i class="fas fa-blog"></i
        ></a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">No Copyrights Reserved</div>
</section>
